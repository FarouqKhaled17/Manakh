<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manakh</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button onclick="searchBtn">
          <div class="tooltip">
            <span class="tooltip__text">Click to search</span>
            <img src="./imgs/search.png" alt="search" />
          </div>
        </button>
      </div>

      <div class="error">
        <img src="./imgs/notFound.jpg" alt="notFound" />
      </div>

      <!--! Start Weather -->
      <div class="weather">
        <img src="./imgs/rain.png" alt="rain" class="weather-status" />
        <h1 class="temp">10Â°c</h1>
        <h1 class="city">Cairo</h1>

        <div class="details">
          <div class="col-1">
            <img src="./imgs/humidity.png" alt="humidity" />
            <div>
              <h1 class="humidity">20%</h1>
              <h1>Humidity</h1>
            </div>
          </div>
          <div class="col-2">
            <img src="./imgs/wind.png" alt="wind" />
            <div>
              <h1 class="wind">15 Km/h</h1>
              <h1>Wind</h1>
            </div>
          </div>
        </div>
      </div>
      <!--! End Weather -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
